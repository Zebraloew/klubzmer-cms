<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST SITE – 51</title>
  </head>

  <body>
    <h1>TEST SITE – 51</h1>
    <p id="vessel">Vessel</p>
    <main id="main-content"></main>
    <script type="module">
      import { loadRawText } from "./js/textLoader.js";
      // read in file
      const text = await loadRawText("videolist.txt");
      let list = text.split("\n");
      // filter out empty lines and comments
      let listTemp = [];
      for (let i = 0; i < list.length; i++) {
        if (list[i][0] !== "#" && list[i] !== "") {
          listTemp.push(list[i]);
        }
      }
      list = listTemp;

      console.log(list);
      // create a list
      let listDisplay = "";
      for (let i = 0; i < list.length; i++) {
        listDisplay += `<li id="video-${i}">
                          <a 
                            rel="noopener" 
                            target="_blank"
                            href="${list[i]}">
                            ${list[i]}
                          </a>
                          <a id="trash-${i}">🗑️</a></li>`;
      }

      const vesselElement = document.querySelector("#vessel");
      if (vesselElement) {
        vesselElement.innerHTML = listDisplay; // ✅ Correctly injects HTML
      } else {
        console.error("❌ #vessel not found");
      }
    </script>
  </body>
</html>
