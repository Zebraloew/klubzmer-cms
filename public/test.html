<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST SITE – 51</title>
  </head>

  <body>
    <h1>TEST SITE – 51</h1>
    <p id="vessel">Vessel</p>
    <main id="main-content"></main>
    <script type="module">
          import { youtubeIdExtractor } from "./js/youtubeIdExtractor.js";
          const list = await youtubeIdExtractor();
          console.log(list);
          let listDisplay = "<li>test</li>";
          for (let i = 0; i < list.length; i++) {
            listDisplay += `<li>${list[i]}</li>`;
          }

          const vesselElement = document.querySelector("#vessel");
          if (vesselElement) {
            vesselElement.innerHTML = listDisplay; // ✅ Correctly injects HTML
          } else {
            console.error("❌ #vessel not found");
          }
    </script>
  </body>
</html>
