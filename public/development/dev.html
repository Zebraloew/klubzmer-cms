<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/youtube-admin.css" />
    <title>TEST SITE ‚Äì 51</title>
  </head>

  <body>
    <h1>TEST SITE ‚Äì 51</h1>
    <p id="vessel">Vessel</p>
    <main id="main-content"></main>
    <script type="module">
      import { loadRawText } from "../js/textLoader.js";

      // ‚úÖ Step 1: Load the video list from "videolist.txt"
      const text = await loadRawText("videolist.txt");

      // ‚úÖ Step 2: Split the file content by new lines into an array
      let list = text.split("\n");

      // ‚úÖ Step 3: Filter out empty lines and comments (lines starting with "#")
      let listTemp = [];
      for (let i = 0; i < list.length; i++) {
        // Check if line isn't empty and doesn't start with "#"
        if (list[i][0] !== "#" && list[i] !== "") {
          listTemp.push(list[i]); // ‚úÖ Keep valid video links
        }
      }
      list = listTemp; // ‚úÖ Replace original list with filtered list

      console.log(list); // ‚úÖ Log the filtered video list for debugging

      // ‚úÖ Step 4: Create HTML list items for each video
      let listDisplay = "";
      for (let i = 0; i < list.length; i++) {
        listDisplay += `
    <li id="video-${i}" class="li-video">
      <a class="link-video"
        rel="noopener" 
        target="_blank"
        href="${list[i]}">
        ${list[i]}
      </a>
      <div class="button-video-container">
        <!-- Up button moves the item up -->
        <button class="button-video-up">‚¨Ü</button>
        <!-- Down button moves the item down -->
        <button class="button-video-down">‚¨á</button>
        <!-- Delete button (not implemented) -->
        <button class="button-video-delete">üóëÔ∏è</button>
      </div>
    </li>`;
      }

      // ‚úÖ Step 5: Inject the list into the page
      const vesselElement = document.querySelector("#vessel");
      if (vesselElement) {
        vesselElement.innerHTML = listDisplay; // ‚úÖ Insert generated HTML into the page
      } else {
        console.error("‚ùå #vessel not found"); // ‚úÖ Log error if element is missing
      }
      // ‚úÖ Step 6: Add event listeners for "Up" buttons
      document.querySelectorAll(".button-video-up").forEach((button, index) => {
        button.addEventListener("click", () => moveItem(index, -1));
      });

      // ‚úÖ Step 7: Add event listeners for "Down" buttons
      document
        .querySelectorAll(".button-video-down")
        .forEach((button, index) => {
          button.addEventListener("click", () => moveItem(index, 1));
        });

      /**
       * ‚úÖ Step 8: Function to move a video item up or down
       * @param {number} index - Current index of the item in the list.
       * @param {number} direction - -1 for up, 1 for down.
       */
      function moveItem(index, direction) {
        const list = document.querySelector("#vessel"); // Get the container element
        const items = Array.from(list.children); // Convert HTMLCollection to Array
        const currentItem = items[index]; // Get the current item
        const newIndex = index + direction; // Calculate new position

        // ‚úÖ Prevent out-of-bounds moves
        if (newIndex < 0 || newIndex >= items.length) return;

        if (direction === -1) {
          // ‚úÖ Move item up: insert current item before the previous item
          list.insertBefore(currentItem, items[newIndex]);
        } else if (direction === 1) {
          // ‚úÖ Move item down: insert current item after the next item
          const nextItem = items[newIndex].nextSibling;
          list.insertBefore(currentItem, nextItem);
        }

        // ‚úÖ Step 9: Update event listeners because nodes change after moving
        refreshEventListeners();
      }

      /**
       * ‚úÖ Step 9: Refresh event listeners to maintain proper functionality
       */
      function refreshEventListeners() {
        document
          .querySelectorAll(".button-video-up")
          .forEach((button, index) => {
            button.replaceWith(button.cloneNode(true)); // Clear old listeners
          });
        document
          .querySelectorAll(".button-video-down")
          .forEach((button, index) => {
            button.replaceWith(button.cloneNode(true)); // Clear old listeners
          });
        // ‚úÖ Re-add event listeners
        document
          .querySelectorAll(".button-video-up")
          .forEach((button, index) => {
            button.addEventListener("click", () => moveItem(index, -1));
          });
        document
          .querySelectorAll(".button-video-down")
          .forEach((button, index) => {
            button.addEventListener("click", () => moveItem(index, 1));
          });
      }
    </script>
  </body>
</html>
