<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/youtube-admin.css" />
    <title>TEST SITE – 51</title>
  </head>

  <body>
    <h1>TEST SITE – 51</h1>
    <ul id="vessel">
      Vessel
    </ul>
    <main id="main-content"></main>
    <button id="save-list">Save List</button>

    <script type="module">
      import { loadRawText } from "../js/textLoader.js";
      import {
        youtubeMoveButtonHandler,
        youtubeMoveItem,
        youtubeListRefreshEventListeners,
      } from "./youtubeAdmin.js";
      import {
        saveButtonForListToFile,
        saveRawToFile,
        extractHyperlinksFromUl,
      } from "./textSaver.js";

      // ✅ Step 1: Load the video list from "videolist.txt"
      const text = await loadRawText("default.txt");

      // ✅ Step 2: Split the file content by new lines into an array
      let list = text.split("\n");

      // ✅ Step 3: Filter out empty lines and comments (lines starting with "#")
      let listTemp = [];
      for (let i = 0; i < list.length; i++) {
        // Check if line isn't empty and doesn't start with "#"
        if (list[i][0] !== "#" && list[i] !== "") {
          listTemp.push(list[i]); // ✅ Keep valid video links
        }
      }
      list = listTemp; // ✅ Replace original list with filtered list

      // ✅ Step 4: Create HTML list items for each video
      let listDisplay = "";
      for (let i = 0; i < list.length; i++) {
        listDisplay += `
    <li id="video-${i}" class="li-video">
      <a class="link-video"
        rel="noopener" 
        target="_blank"
        href="${list[i]}">
        ${list[i]}
      </a>
      <div class="button-video-container">
        <!-- Up button moves the item up -->
        <button class="button-video-up">⬆</button>
        <!-- Down button moves the item down -->
        <button class="button-video-down">⬇</button>
        <!-- Delete button (not implemented) -->
        <button class="button-video-delete">🗑️</button>
      </div>
    </li>`;
      }

      // ✅ Step 5: Inject the list into the page
      const vesselElement = document.querySelector("#vessel");
      if (vesselElement) {
        vesselElement.innerHTML = listDisplay; // Insert generated HTML into the page
      } else {
        console.error("❌ #vessel not found"); // Log error if element is missing
      }

      // Buttons action
      document.querySelectorAll(".button-video-up").forEach((button, index) => {
        youtubeMoveButtonHandler(button, "#vessel", "up", index);
      });
      document
        .querySelectorAll(".button-video-down")
        .forEach((button, index) => {
          youtubeMoveButtonHandler(button, "#vessel", "down", index);
        });

      // Save button
      saveButtonForListToFile("#save-list", "#vessel", "dev.txt");
    </script>
  </body>
</html>
