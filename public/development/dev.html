<!DOCTYPE html>
<html lang="de">

    <link rel="stylesheet" href="../css/youtube-admin.css" />

    <title>TEST SITE – 51</title>

  <body>
    <h1>TEST SITE – 51</h1>
    <ul id="vessel">Vessel</ul>

    <button id="save-list">Save List</button>
    <img class="video-thumbnail" data-video-id="tgbNymZ7vqY" src="https://img.youtube.com/vi/tgbNymZ7vqY/hqdefault.jpg" alt="Video Preview">

    <script type="module">
      import { listCreator} from "./youtubeAdmin.js";
      import { saveButtonForListToFile } from "./textSaver.js";

      // Create list
      await listCreator("videolist.txt", "#vessel");

      // Save button
      saveButtonForListToFile("#save-list", "#vessel", "videolist.txt");
    </script>
