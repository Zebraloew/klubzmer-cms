<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/youtube-admin.css" />
    <title>TEST SITE – 51</title>
  </head>

  <body>
    <h1>TEST SITE – 51</h1>
    <ul id="vessel">
      Vessel
    </ul>
    <main id="main-content"></main>
    <button id="save-list">Save List</button>

    <script type="module">
      import { loadRawText } from "../js/textLoader.js";
      import {
        attachMoveButtons,
        moveVideoItem,
        refreshMoveButtons,
        createListHtml,
        injectList,
      } from "./youtubeAdmin.js";
      import {
        saveButtonForListToFile,
        saveRawToFile,
        extractHyperlinksFromUl,
      } from "./textSaver.js";

      // ✅ Step 1: Load the video list from "videolist.txt"
      const text = await loadRawText("default.txt");

      // ✅ Step 2: Split the file content by new lines into an array
      let list = text.split("\n");

      // ✅ Step 3: Filter out empty lines and comments (lines starting with "#")
      let listTemp = [];
      for (let i = 0; i < list.length; i++) {
        // Check if line isn't empty and doesn't start with "#"
        if (list[i][0] !== "#" && list[i] !== "") {
          listTemp.push(list[i]); // ✅ Keep valid video links
        }
      }
      list = listTemp; // ✅ Replace original list with filtered list

      const listDisplay = createListHtml(list);
      injectList(listDisplay, "#vessel");

      // Buttons action
      document.querySelectorAll(".button-video-up").forEach((button, index) => {
        attachMoveButtons(button, "#vessel", "up", index);
      });
      document
        .querySelectorAll(".button-video-down")
        .forEach((button, index) => {
          attachMoveButtons(button, "#vessel", "down", index);
        });

      // Save button
      saveButtonForListToFile("#save-list", "#vessel", "dev.txt");
    </script>
  </body>
</html>
